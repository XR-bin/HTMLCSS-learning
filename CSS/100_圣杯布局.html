<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>圣杯布局</title>
        <style>
            * { margin: 0; padding: 0; }

            .clear::after {
                content: ""; display: block;
                clear: both;
            }

            .header { 
                height:100px; background:red;
            }

            .container{ 
                background:yellow; 
                margin: 0 150px 0 100px;
            }

            .container .center {
                height:200px; width:100%;
                float:left;
            }

            .container .left{ 
                float:left; 
                width:100px; height:200px; 
                background:blue; 
                margin-left: -100%; 
                position: relative; left:-100px;
            }

            .container .right{ 
                float:left; 
                width:150px; height:200px; 
                background:green; 
                margin-left:-150px; 
                position: relative; right:-150px;
            }
        </style>
    </head>
    <body>
        <div class="header"></div>
        <div class="container  clear">
            <div class="center">
                内容部分
            </div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
