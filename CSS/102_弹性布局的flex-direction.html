<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性布局的flex-direction</title>
    <style>
        /*
            flex         /fleks/   
            direction    /dəˈrekʃn/
            row          /roʊ/
            reverse      /rɪˈvɜːrs/
            column       /ˈkɒləm/
        */
        .box {
            width: 300px; height: 300px;
            border: 1px black solid;
            margin: 20px auto;
            display: flex;
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            flex-direction: column-reverse;
        }
        .box div {
            width: 50px; height: 50px; 
            color: white; text-align: center;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
