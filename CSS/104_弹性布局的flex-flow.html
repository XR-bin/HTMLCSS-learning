<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>弹性布局flex-flow</title>
        <style>
            /*
                flex     /fleks/
                flow     /floʊ/
            */
            #box { 
                width:300px; height:300px; 
                border:1px black solid; 
                margin:20px auto; 
                display: flex; 
                /* flex-flow: column wrap; */
                flex-flow: row-reverse wrap-reverse;
            }
            #box div{ 
                width:50px; height:50px; 
                color:white; line-height: 50px; text-align: center; 
                background:red;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
    </body>
</html>
