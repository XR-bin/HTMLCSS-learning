<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>弹性布局的align-items</title>
        <style>
            /*
                align        /əˈlaɪn/
                items        /aɪtəmz/
                flex         /fleks/
                stretch      /stretʃ/
                start        /stɑːt/
                end          /end/
                center       /ˈsentər/
            */

            .box { 
            width:300px; height:300px; 
            border:1px black solid; 
            margin:20px auto; 
            display: flex; 
            flex-wrap:wrap;
            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            align-items: center;
        }
        .box div{ width:50px; background:red;}
        </style>
    </head>
    <body>
        <div class="box">
        <div>1测试文本</div>
        <div>2测试文本测试文本</div>
        <div>3测试文本测试文本测试文本</div>
        <div>4测试文本</div>
        <div>5测试文本</div>
        <div>6测试文本测试文本</div>
        <div>7测试文本测试文本测试文本</div>
        <div>8测试文本</div>
        <div>9测试文本</div>
    </div>
    </body>
</html>
