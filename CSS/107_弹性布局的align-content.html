<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>弹性布局的align-content</title>
        <style>
            /*
                align        /əˈlaɪn/
                content      /ˈkɒntent/
                flex         /fleks/
                center       /ˈsentər/
                flex         /fleks/
                start        /stɑːt/
                end          /end/
                center       /ˈsentər/
                space        /speɪs/
                between      /bɪˈtwiːn/
                around       /əˈraʊnd/
                evenly       /ˈiːvnli/
            */

            .box { 
                width:300px; height:300px; 
                border:1px black solid; 
                margin:20px auto; 
                display: flex; 
                flex-wrap:wrap;
                /* align-content: flex-start; */
                /* align-content: flex-end; */
                /* align-content: center; */
                /* align-content: stretch; */
                /* align-content: space-between; */
                /* align-content: space-around; */
                align-content: space-evenly;
            }
            .box div{ width:50px; background:red; }
        </style>    
    </head>
    <body>
        <div class="box">
            <div>1测试文本</div>
            <div>2测试文本测试文本</div>
            <div>3测试文本测试文本测试文本</div>
            <div>4测试文本</div>
            <div>5测试文本</div>
            <div>6测试文本测试文本</div>
            <div>7测试文本测试文本测试文本</div>
            <div>8测试文本</div>
            <div>9测试文本</div>
            <div>10测试文本</div>
            <div>11测试文本测试文本</div>
            <div>12测试文本测试文本测试文本</div>
            <div>13测试文本</div>
            <div>14测试文本</div>
        </div>
    </body>
</html>
