<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性布局的子项flex属性</title>
    <style>
        #box1{ 
            width:300px; height:300px; 
            border:1px black solid; 
            margin:20px auto; 
            display: flex;
        }
        #box1 div{ 
            width:50px; height:50px; 
            color:white; line-height: 50px; text-align: center; 
            background:red;
        }

        #box2{ 
            width:300px; height:300px; 
            border:1px black solid; 
            margin:20px auto; 
            display: flex; 
            align-items: flex-end;
        }
        #box2 div{ 
            width:50px; 
            color:white; line-height: 50px; text-align: center; 
            background:red;
        }
        /*
            order   /ˈɔːrdər/
            child   /tʃaɪld/
            flex    /fleks/
            grow    /ɡroʊ/
            shrink  /ʃrɪŋk/
            basis   /ˈbeɪsɪs/
            align   /əˈlaɪn/
            self    /self/
        */
        /* #box1 div:nth-child(1){order: 1;} */
        /* #box1 div:nth-child(3){order: -1;} */

        /* #box1 div:nth-child(2) {background-color: yellow; color: black; flex-grow: 1; } */
        /* #box1 div:nth-child(3) {background-color: blue; color: black; flex-grow: 2; } */

        /* #box2 div:nth-child(2) { background-color: yellow; color: black; flex-shrink: 5; } */
        /* #box2 div:nth-child(2) { background-color: blue; color: black; flex-basis: 80px; } */
        /* #box2 div:nth-child(2) { background-color: blue; color: black; flex: 1 2; } */
        #box2 div:nth-child(2) { background-color: blueviolet; color: black; align-self: flex-start; }
    </style>
</head>
<body>
    <div id="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <div id="box2">
        <div>1</div>
        <div>测试文字</div>
        <div>3</div>
        <div>4</div>
        <div>1</div>
        <!--         
        <div>测试文字</div>
        <div>3</div>
        <div>4</div>
        <div>1</div>
        <div>测试文字</div>
        -->
    </div>
</body>
</html>
