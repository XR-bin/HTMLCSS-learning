<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>flex自适应三列布局</title>
        <style>
            * {margin: 0; padding: 0;}
            #main {display: flex;}
            #left {width: 200px; height: 200px; background-color: red;}
            #center {flex: 1; height: 300px; background-color: yellow;}
            #right {width: 150px; height: 200px; background-color: blue;}
        </style>
    </head>
    <body>
        <div id="main">
            <div id="left"></div>
            <div id="center"></div>
            <div id="right"></div>
        </div>
    </body>
</html>
