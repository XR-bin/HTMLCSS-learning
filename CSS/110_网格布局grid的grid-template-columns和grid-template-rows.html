<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>grid-template-columns和grid-template-rows</title>
        <style>
            .box {
                width: 300px; height: 300px;
                border: 1px gray dotted;
                display: grid;
                /*
                    grid        /ɡrɪd/
                    template    /ˈtempleɪt/
                    columns     /ˈkɒləms/
                    rows        /rəʊz/
                    repeat      /rɪˈpiːt/
                */
                /* grid-template-columns: 100px auto 25%; */
                /* grid-template-rows: 100px auto 200px 100px; */

                /*fr是比例分配*/
                /* grid-template-columns: 3fr 2fr 1fr; */
                /* grid-template-rows: 1fr 1fr 1fr; */

                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }

            .box div{ background:red; border:1px black solid;}
        </style>
    </head>
    <body>
        <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
