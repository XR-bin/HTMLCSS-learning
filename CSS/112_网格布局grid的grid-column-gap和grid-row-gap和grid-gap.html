<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>gird-column-gap和grid-row-gap、grid-gap</title>
        <style>
            .box{ 
                width:300px; height:300px; 
                border:1px gray dotted; 
                display: grid;
                grid-template: 
                "a1 a1 a1" 1fr
                "a2 a2 a3" 2fr
                "a2 a2 a3" 3fr
                /1fr 1fr 1fr;

                /*
                    grid        /ɡrɪd/
                    template    /ˈtempleɪt/
                    areas       /erɪə/
                    child       /tʃaɪld/
                    column      /ˈkɒləm/
                    row         /roʊ/
                    gap         /ɡæp/
                */
                /* grid-row-gap: 20px; */
                /* grid-column-gap: 10px; */
                grid-gap: 10px 30px;

            }
            .box div{ background:red; border:1px black solid;}
            .box div:nth-child(1) { grid-area: a1; }
            .box div:nth-child(2) { grid-area: a2; }
            .box div:nth-child(3) { grid-area: a3; }
        </style>
    </head>
    <body>
        <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </body>
</html>
