<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>网格布局的子项grid属性</title>
        <style>
            .box1 { 
                width:300px; height:300px; 
                border:1px gray dotted; 
                display: grid;
                grid-template-rows: repeat(3 , 1fr);
                grid-template-columns: repeat(3 , 1fr);
            }

            .box1 div{ 
                background:red; 
                border:1px black solid;

                /*
                    grid    /ɡrɪd/
                    column  /ˈkɒləm/
                    row     /rəʊ/
                    start   /stɑːt/
                    end     /end/
                    span    /spæn/
                    area    /ˈeəriə/
                */

                /* grid-column-start: 2; */
                /* grid-column-end: 4; */
                /* grid-column-end: span 2; */

                /* grid-row-start: 2; */
                /* grid-row-end: 4; */
                /* grid-row-end: span 2; */

                /* grid-column: 2 / 4; */
                /* grid-row: 2 / 4 */

                /* 第一个值是水平的起始位置 , 第二个值是垂直的起始位置，三个值是水平的结束位置，第四个值是垂直的结束位置 */
                grid-area: 2 / 3 / 4 / 4;
            }

            .box2{ width:300px; height:300px; border:1px gray dotted; display: grid;
        grid-template-rows: repeat(3 , 1fr);
        grid-template-columns: repeat(3 , 1fr);
    }
    .box2 div{ 
        background:red; 
        border:1px black solid;
    }

    .box2 div:nth-child(2){
        /*
            justify  /ˈdʒʌstɪfaɪ/
            self     /self/
            align    /əˈlaɪn/
            place    /pleɪs/
        */
        /* justify-self: start; */
        /* align-self: end; */
        place-self: start end;
    }
        </style>
    </head>
    <body>
        <div class="box1">
            <div></div>
        </div>

        <div class="box2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
