<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>百度风云榜</title>
        <style>
            .box {
                width: 280px; height: 352px; 
                margin: 20px auto;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4,1fr);
                grid-template-areas: 
                "a1 a2 a2"
                "a3 a2 a2"
                "a4 a4 a5"
                "a6 a7 a7";
                grid-gap: 6px 6px;
            }

            .box div:nth-child(1) { grid-area: a1; background-color: red; }
            .box div:nth-child(2) { grid-area: a2; background-color: blue; }
            .box div:nth-child(3) { grid-area: a3; background-color: green; }
            .box div:nth-child(4) { grid-area: a4; background-color: yellow; }
            .box div:nth-child(5) { grid-area: a5; background-color: palegreen; }
            .box div:nth-child(6) { grid-area: a6; background-color: purple; }
            .box div:nth-child(7) { grid-area: a7; background-color: darkblue; }
        </style>
    </head>
    <body>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
