<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rem布局的单位使用</title>
        <style>
            html { font-size: 50px; }
            .box { font-size: 30px; }
            .box1 { 
                width: 200px; height: 200px;
                background-color: red; 
                border-left: 1em black solid;
                border-right: 1rem black solid;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="box1"></div>
        </div>
    </body>
</html>
