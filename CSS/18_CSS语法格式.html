<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS语法格式</title>
        <style type="text/css">
            div{width: 200px; height: 200px; background-color: aqua;}
            span{background-color: blue;}  
        </style>
    </head>
    <body>
        <!--  
            CSS基础语法
                格式：  选择器{属性1: 值1; 属性2: 值2; ...; 属性n: 值n}
                单位：
                    px -> 像素 
                    % -> 百分比
                基本样式：
                    width    宽
                    height   高
                    background-color    背景颜色
                CSS注释：
                    /*注释内容*/
        -->

        <div>这是一个div</div>
        <span>这是一个span</span>
    </body>
</html>
