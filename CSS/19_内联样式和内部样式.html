<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>内联样式和内部样式</title>
        <style type="text/css">
            #div1{width: 100px; height: 100px; background-color: blue;}
        </style>
    </head>
    <body>
        <!--  
            内联(行内、行间)样式
                在html标签上添加style属性来实现的

            内部样式
                在<style>标签添加的样式
                【注】内部样式的优点，可以复用代码
        -->

        <!-- 内联样式 -->
        <div style="width: 200px; height: 200px; background-color: aqua;">这是第一个div</div>

        <!-- 内部样式 -->
        <div id="div1">这是第二个div</div>
    </body>
</html>
