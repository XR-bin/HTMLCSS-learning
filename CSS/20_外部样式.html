<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>外部样式</title>
        <!-- <link rel="stylesheet" href="./20_外部样式.css" /> -->
        <style type="text/css">
            @import url(./20_外部样式.css);
        </style>
    </head>
    <body>
        <!--  
            外部样式
                引入一个单独的CSS文件-----名字.css

            引入方式1：
                通过link标签引入外部资源，rel属性指定资源跟页面的关系，href属性资源的地址。
            引入方式2：
                通过@import方式引入外部样式文件(【注】这种方式有很多问题，不建议使用)
        -->
        <div>这是一个div</div>
    </body>
</html>
