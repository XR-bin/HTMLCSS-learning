<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS颜色表示法</title>
        <style type="text/css">
            #div1{width: 200px; height: 200px; background-color: aqua;}
            #div2{width: 200px; height: 200px; background-color: #f39595}
            #div3{width: 200px; height: 200px; background-color: rgb(33, 215, 28)}
        </style>
    </head>
    <body>
        <!--  
            CSS中的颜色表示法(background)
                1、单词表示法：red  blue   green  yellow
                2、十六进制表示法： #000000   #ffffff
                3、rgb三原色表示法：rgb(255,255,255);
        -->

        <div id="div1">单词表示法</div>
        <div id="div2">十六进制表示法</div>
        <div id="div3">rgb三原色表示法</div>
    </body>
</html>
