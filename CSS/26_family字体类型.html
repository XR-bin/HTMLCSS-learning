<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>family字体类型</title>
        <style type="text/css">
            .div1{font-family: STCaiyun;}
            .div2{font-family: Elephant;}
        </style>
    </head>
    <body>
        <!--  
            font-family   字体类型
            英文字体：Arial ， "Times New Roman" ，Elephant...
            中文字体：微软雅黑 ，宋体， 华文彩云....
            中文字体的英文名称：
                微软雅黑："Microsoft YaHei"
                宋体：SimSun
                华文彩云：STCaiyun

            【注】中文字体对英文有效，而英文字体对中文字体无效
            【注】英文名中存在空格的字体类型需要用""或''包裹
        -->
        <div>中文文字，没加字体效果的</div>
        <div class="div1">中文文字，加了中文字体效果的</div>
        <div class="div2">中文文字，加了英文字体效果的</div>

        <br/>

        <div>English text, no font effect</div>
        <div class="div1">English text, with Chinese font effects</div>
        <div class="div2">English text, with English font effect</div>
    </body>
</html>
