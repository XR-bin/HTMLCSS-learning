<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ID选择器</title>
        <style type="text/css">
            #div1{background: blue;}
            #div2{background: red;}
        </style>
    </head>
    <body>
        <!--  
            ID选择器
                #elem     id="elem"

            【注】
                1、ID是唯一值，在一个页面中只能出现一次，出现多次是不符合规范的。
                2、命名的规范，由字母、下划线、中划线、数字(并且第一个不能是数字)
                3、命名法
                        驼峰写法；searchButton(小驼峰)   SearchButton(大驼峰)
                        短线写法：search-button
                        下划线写法：search_button
        -->

        <div id="div1">第一个div</div>
        <div id="div2">第二个div</div>
    </body>
</html>
