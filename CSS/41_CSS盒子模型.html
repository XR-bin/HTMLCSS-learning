<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS盒子模型</title>
    </head>
    <body>
        <!--  
            CSS盒子模型
                组成：content -> padding -> border -> margin
            现实中礼物盒的组成：
                       物品   ->   填充物 ->  包装盒 -> 盒子与盒子之间的间距

            content：内容区域   width和height组成的

            padding：内边距(内填充)
                只写一个值：30px (上下左右)
                写两个值：30px 40px  (上下   左右)
                写四个值：30px 40px 50px 60px (上 右 下 左)

                单一样式只能写一个值：
                        padding-left
                        padding-right
                        padding-top
                        padding-bottom

            margin：外边距(外填充)
                只写一个值：30px (上下左右)
                写两个值：30px 40px  (上下   左右)
                写四个值：30px 40px 50px 60px (上 右 下 左)

                单一样式只能写一个值：
                        margin-left
                        margin-right
                        margin-top
                        margin-bottom

            【注】
                1、背景颜色会填充到margin以内的区域(不包含margin区)。(border没样式时就会被影响)
                2、文字会在content区域
                3、padding不能出现负值，margin是可以出现负值的。
        -->
    </body>
</html>
