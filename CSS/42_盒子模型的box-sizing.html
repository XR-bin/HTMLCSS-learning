<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>盒子模型的box-sizing</title>
        <style type="text/css">
            div{
                width: 200px; height: 200px;
                padding: 20px;
                border: 10px solid blue;
                /* box-sizing: content-box; */
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <!--  
            box-sizing样式
                box-sizing属性允许我们以特定的方式定义匹配某个区域的特定元素。取值
                为 content-box(默认值) 和 border-box

                直白点说，就是 盒子尺寸，可以改变盒子模型的展示形态
                
                默认值： content-box ： width、height 只作用于 -> content
                border-box ： width、height 作用于  ->   content padding border

                使用的场景：
                    1、不用再去计算一些值(因为盒子整体大小包含了 content padding border)
                    2、解决一些百分比(width: 100%)的问题，百分比我们没法手动计算像素分配。
        -->

        <div>
            这是一个div
        </div>
    </body>
</html>
