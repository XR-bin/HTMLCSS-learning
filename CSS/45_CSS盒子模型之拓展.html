<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS盒子模型之拓展</title>
        <style type="text/css">
            /* 左右自适应 */
            /* #div1{
                width: 200px; height: 200px; background-color: red;
                margin-left: auto; margin-right: auto;
            } */

            
            #div1{
                width: 300px; height: 300px; background-color: red;
                
            }
            /* 加宽 */
            /* #div2{
                width: 100%; height: 100px; background-color: blue;
                color: white; padding-left: 20px; border: 10px solid black;
            } */
            /* 不加宽 */
            #div2{
                height: 100px; background-color: blue;
                color: white; padding-left: 20px; border: 10px solid black;
            }
        </style>
    </head>
    <body>
        <!--  
            拓展：
                1、margin左右自适应是可以的，但是上下自适应是不行的.(如果想实现上下自适应的话，后面课程会有专门讲)
                2、width、height不设置的时候，对盒子模型的影响：会自动去计算容器的大小，节省代码
        -->
        <div id="div1">
            <div id="div2">111111111111</div>
        </div>
    </body>
</html>
