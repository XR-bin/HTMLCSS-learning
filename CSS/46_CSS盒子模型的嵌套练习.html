<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS盒子模型的嵌套练习</title>
        <style type="text/css">
            #div1{width: 350px; height: 350px; border: 1px black dashed; padding: 27px;}
            #div2{border: 5px #d7effe solid; padding: 20px;}
            #div3{background-color: #ffa0df; padding: 41px;}
            #div4{border: 1px white dashed; padding: 3px;}
            #div5{border: 1px white dashed; padding: 49px;}
            #div6{width: 100px; height: 100px; background-color: #96ff38; border: #fcff00 5px solid;}
        </style>
    </head>
    <body>
        <div id="div1">
            <div id="div2">
                <div id="div3">
                    <div id="div4">
                        <div id="div5">
                            <div id="div6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
