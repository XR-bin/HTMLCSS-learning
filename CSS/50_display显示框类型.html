<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>display显示框类型</title>
        <style type="text/css">
            /* div{width: 200px; height: 200px; background-color: aqua;} */
            /* div{width: 200px; height: 200px; background-color: aqua; display: inline;}  */

            /* span{width: 200px; height: 200px; background-color: aqua;} */
            /* span{width: 200px; height: 200px; background-color: aqua; display: block;} */

            /* div{width: 200px; height: 200px; background-color: blue; display: inline-block;} */
            /* span{width: 200px; height: 200px; background-color: red; display: inline-block;} */




            /* #box1{width: 200px; height: 200px; background-color: blue; display: none;} */
            /* #box2{width: 200px; height: 200px; background-color: red;} */

            #box1{width: 200px; height: 200px; background-color: blue; visibility:hidden;}
            #box2{width: 200px; height: 200px; background-color: red;}
        </style>
    </head>
    <body>
        <!--  
            显示框类型
                display ： block、inline、inline-block、none ...


            display:none 和 visibility:hidden 的区别
                display:none    不占空间的隐藏
                visibility:hidden  占空间的隐藏
        -->

        <!-- 
            display:inline  把其他类型标签转为内联标签 

            div 本身是块标签，我们用display:inline转为内联标签
        -->
        <!-- <div>这是一个块标签div</div>
        <div>这是一个块标签div</div> -->


        <!-- 
            display:block  把其他类型标签转为块标签 

            span 本身是内联标签，我们用display:block转为块标签
        -->
        <!-- <span>这是一个内联标签span</span>
        <span>这是一个内联标签span</span> -->


        <!-- 
            display:inline-block  把其他类型标签转为内联块标签 

            div 本身是块标签，我们用display:inline-block转为内联块标签
            span 本身是内联标签，我们用display:inline-block转为内联块标签
        -->
        <!-- <div>这是一个块标签div</div>
        <span>这是一个内联标签span</span> -->


        <!-- 
            display:none 和 visibility:hidden 的区别
                display:none    不占空间的隐藏
                visibility:hidden  占空间的隐藏
        -->
        <div id="box1"></div>
        <div id="box2"></div>
    </body>
</html>
