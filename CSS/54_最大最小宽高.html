<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>最大最小宽高</title>
        <style type="text/css">
            #box1{width: 200px; min-height: 300px; border: 1px solid black;}
            #box2{width: 200px; max-height: 300px; border: 1px solid black;}
        </style>
    </head>
    <body>
        <!--  
            min-width 、 min-height
            max-width 、 max-height
        -->
        <div id="box1">
            大量文字 大量文字
        </div>

        <br />

        <div id="box2">
            大量文字 大量文字
        </div>


        <!--  
            %单位： 换算 -> 以父容器的大小进行换算的

            一个容器怎么适应屏幕的高：容器加height:100%;   body的height:100%;   html的height:100%;
                html,body{height: 100%}
                某个容器{height: 100%}
        -->
    </body>
</html>
