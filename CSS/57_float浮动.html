<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>float浮动</title>
    <style type="text/css">
      body{border: 1px black solid;}
      /* #box1{width: 100px; height: 100px; background-color: red;}
      #box2{width: 200px; height: 200px; background-color: blue; float: left;}
      #box3{width: 300px; height: 300px; background-color: green;}
      #box4{background-color: aqua; float: left;} */
      
      ul{margin: 0px; padding: 0px; list-style: none; width: 300px; height: 300px; border: 1px black solid;}
      li{width: 100px; height: 100px; background-color: red; border: 1px yellow solid; box-sizing: border-box; float: left;}
      li:nth-of-type(1){height: 120px;}
      li:nth-of-type(2){height: 80px;}
    </style>
  </head>
  <body>
    <!--  
      文档流：文档流是文档中可显示对象在排列时所占用的位置。
      
      float特性：加浮动的元素，会脱离文档流，会延迟父容器靠左或靠右排列，如果之前已经有浮动
                 的元素，会挨着浮动的元素进行排列。
                 
      float取值： left   right    none(默认值)
      
      float注意点
        1、只会影响后面的元素
        2、内容默认提升半层
        3、默认宽根据内容决定
        4、换行排列
        5、主要给块元素添加，但也可以给内联元素添加
    -->
    
    <!-- <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3">文字文字你好呀哈哈哈</div>
    <div id="box4">浮动使的块的宽由内容多少决定</div> -->
    
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </body>
</html>
