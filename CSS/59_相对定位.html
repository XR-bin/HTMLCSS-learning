    <!-- 
      position:
        static(默认值)
        relative     相对定位
        absolute     绝对定位
        fixed        固定定位
        sticky       粘性定位
        
      
      relative：
          如果没有定位偏移，对元素本身没有任何影响
          不使用脱离文档流
          不影响其他元素布局
          left 、 top 、 right、 bottom是相对元素自身进行偏移的
          
      absolute：
          使元素完全脱离文档流
          使内联元素支持宽高  (让内联具备块特性)
          使块元素默认宽根据内容决定  (让块具备内联的特性)
          如果有定位祖先元素就相对祖先元素发生偏移(带有如relative，absolute、fixed值的position属性)，没有定位祖先元素就相对于整个文档(最顶部的可视窗口)发生偏移
          
      fixed：
          使元素完全脱离文档流
          使内联元素支持宽高  (让内联具备块特性)
          使块元素默认宽根据内容决定  (让块具备内联的特性)
          相对于整个浏览器窗口进行偏移(可视窗口作为基准的)，不受浏览器滚动条的影响
          
      sticky：
          在指定位置，进行粘性操作。
    -->
