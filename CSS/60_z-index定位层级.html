<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>z-index定位层级</title>
    <style type="text/css">
      /* #box1{width: 200px; height: 200px; background-color:red; position: absolute; z-index: 1;}
      #box2{width: 200px; height: 200px; background-color:blue; position: absolute;left: 100px; top: 100px;} */
      
      
      /* #box4{width: 200px; height: 200px; background-color:red; position: absolute; z-index: 1;}
      #box5{width: 200px; height: 200px; background-color:blue; position: absolute;left: 100px; top: 100px;} */
      
      #box3{width: 200px; height: 200px; background-color:red; position: fixed; /* z-index: -1; */}
      #box4{width: 200px; height: 200px; background-color:red; position: absolute; z-index: 1;}
      #box5{width: 200px; height: 200px; background-color:blue; position: absolute;left: 100px; top: 100px;} 
    </style>
  </head>
  <body>
    <!--  
      z-index定位层级
        默认层级为0
        嵌套的时候的层级关系
              但父元素也有position属性(值为非默认值static)时，z-index的值由父元素决定
    -->
    <!-- <div id="box1"></div>
    <div id="box2"></div> -->
    
    <div id="box3">
      <div id="box4"></div>
    </div>
    <div id="box5"></div>
  </body>
</html>
