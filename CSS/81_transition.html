<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>transition过渡样式</title>
        <style>
            /*  
                transition     /trænˈsɪʃn/
                property       /ˈprɒpəti/
                duration       /duˈreɪʃn/ 
                delay          /dɪˈleɪ/
                timing         /ˈtaɪmɪŋ/
                hover          /ˈhʌvər/
            */
            /*
            div {
                width: 100px; height: 100px; background-color: red;
                transition-property: all;
                transition-duration: 1s;
                transition-delay: 2s;
                transition-timing-function: cubic-bezier(.49,-0.75,.88,1.74);
            }
            */

            div {
                width: 100px; height: 100px; background-color: red;
                transition: 1s linear;
            }

            div:hover { width: 200px; height: 200px; background-color: blue; }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
