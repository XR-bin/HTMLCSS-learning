<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D写法</title>
        <style>
            .box1{ width:300px; height:300px; border:1px black solid; margin: 30px auto; perspective: 100px;}
            .box2{ 
                width: 100px; height:100px; background:red; margin:100px; 
                transition: 2s; 
                /* transform:rotateX(0); */
                /* transform: rotateY(0); */
                transform: translateZ(0);
            }

        .box1:hover .box2{
            /* transform:rotateX(180deg); */
            /* transform: rotateY(180deg); */
            transform: translateZ(-50px);
        }
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="box2"></div>
        </div>
    </body>
</html>
