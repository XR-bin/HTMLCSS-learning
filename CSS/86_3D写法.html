<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D写法</title>
        <style>
            *{ margin:0; padding:0;}

            .box1{ width:300px; height:300px; border:1px black solid; margin: 30px auto; perspective: 100px;}
            .box2{ 
                width: 100px; height:100px; background:red; margin:100px; 
                transition: 2s; 
                /* transform:rotateX(0); */
                /* transform: rotateY(0); */
                transform: translateZ(0);
            }

            .box1:hover .box2{
                /* transform:rotateX(180deg); */
                /* transform: rotateY(180deg); */
                transform: translateZ(-50px);
            }

            /*
                perspective     /pəˈspektɪv/
                preserve        /prɪˈzɜːrv/
                origin         /ˈɒrɪdʒɪn/
                backface        /bæk feɪs/
                visibility      /ˌvɪzəˈbɪləti/
            */
            ul { list-style: none; }
            .box3 { width:300px; height:300px; border:1px black solid; margin:150px auto; perspective: 200px;}
            .box3 ul{ width:100px; height:100px; margin:100px; position: relative; transform-style: preserve-3d; transition:2s; transform-origin: center center -50px; }
            .box3 ul li{ width:100px; height:100px; position: absolute; line-height: 100px; text-align: center; color:white; font-size: 26px; backface-visibility: hidden;}

            .box3 ul li:nth-child(1){ background:red; left: 0; top: 0;}
            .box3 ul li:nth-child(2){ background:blue; left: 100px; top: 0; transform-origin: left; transform: rotateY(90deg);}
            .box3 ul li:nth-child(3){ background:yellow; left: -100px; top: 0; transform-origin: right; transform: rotateY(-90deg);}
            .box3 ul li:nth-child(4){ background:green; left: 0; top: -100px; transform-origin: bottom; transform:rotateX(90deg);}
            .box3 ul li:nth-child(5){ background:pink; left: 0; top: 100px; transform-origin: top; transform:rotateX(-90deg);}
            .box3 ul li:nth-child(6){ background:gray; left: 0; top: 0; transform:translateZ(-100px) rotateY(180deg);}

            .box3:hover ul{ transform: rotateY(360deg);}

            .box3 { perspective-origin: top right; }
            .box3 ul {
                /* transform: scale3d(2, .5, 2); */
                /* transform: rotate3d(1,2,1,30deg); */
                /* transform: translate3d(100px, 50px , 0); */
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="box2"></div>
        </div>

        <div class="box3">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </body>
</html>
