<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS3背景拓展</title>
        <style>
            .box1 {
                width:300px; height:300px; border:1px solid black; background: url('./img/list_photo.png') no-repeat;
                /* background-size: 300px 200px; */
                /*
                    cover    /ˈkʌvər/
                    contain  /kənˈteɪn/
                */
                /* background-size: cover; */
                background-size: contain;
            }

            .box2{ 
                width:300px; height:300px; border:40px solid rgba(0,0,0,.5); 
                padding:60px; 
                background: url('./img/list_photo.png') /*no-repeat*/;
                background-origin: content-box;
                /* background-origin: border-box; */
                /* background-origin: padding-box; */

                /* background-clip: padding-box; */
                /* background-clip: content-box; */
                background-clip: border-box;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
