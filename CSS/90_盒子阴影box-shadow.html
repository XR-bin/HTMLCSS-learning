<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <style>
        /*
            shadow    /ˈʃædoʊ/
        */
        div {
            width: 200px; height: 200px; background-color: blur;
            border: 1px black solid;
            margin: 100px;
            /* box-shadow: 10px 10px 4px 10px green outset; */
            /* box-shadow: 10px 10px 4px 20px blue inset; */
            box-shadow:0 0 4px 4px white inset,0 -5px 4px 4px #ff3 inset,2px -10px 6px 4px #fd3 inset,-2px -15px 11px 4px #f80 inset,2px -25px 18px 4px #f20 inset;
        }
    </style>
</head>
<body>
    ,<div></div>
</body>
</html>
