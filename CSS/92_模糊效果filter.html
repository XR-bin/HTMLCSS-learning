<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模糊效果filter</title>
    <style>
        /*
            filter       /ˈfɪltər/
            blur         /blɜːr/
            grayscale    /ˈɡreɪskeɪl/
        */
        .blur {filter: blur(5px);}
        .grayscale { filter: grayscale(88%); }
    </style>
</head>
<body>
    <img class="blur" src="./img/girl.jpg" />
    <img class="grayscale" src="./img/girl.jpg" />
</body>
</html>
