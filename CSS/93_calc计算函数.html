<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>calc计算函数</title>
        <style>
            /*
                calc    /koʊ kəˈ/
            */
            .box1 { width: 1000px; height: 1000px; border: 1px black solid; }
            .box2 { width: calc(100% - 500px); height: calc(100% - 500px); background-color: blue; }
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="box2"></div>
        </div>
    </body>
</html>
