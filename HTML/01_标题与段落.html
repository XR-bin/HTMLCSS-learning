<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>01_标题与段落</title>
    </head>
    <body>
        <!--
            标题 -> 双标签 <h1></h1> ... <h6></h6>
            在一个网页中，h1标题最重要，并且一个.html文件中只能出现一次h1标签

            h5、h6标签在网页中比较少用
        -->    
        <h1>标题1</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
        <h4>标题4</h4>
        <h5>标题5</h5>
        <h6>标题6</h6> 
       




        <!--
            段落 -> 双标签 ：<p></p>
        -->
        <p>这是一个段落p</p>




    </body>
</html>
