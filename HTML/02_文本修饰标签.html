<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>文本修饰标签</title>
    </head>
    <body>
        <!--
            文本修饰标签(实际工作中更多的使用CSS样式来代替这些修饰效果)
            强调 -> 双标签 ：<strong></strong>、<em></em>
            区别：
                1、写法和展示效果有区别的，一个字体加粗，一个字体倾斜
                2、strong的强调性更强，em的强调性稍弱
        -->
        <strong>strong强调标签</strong>
        <em>em强调标签</em>



        <!--
            上标 ： <sup></sup>
            下标 ： <sub></sub>
        -->
        <p>
            a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
            <br/>
            H<sub>2</sub>O
        </p>



        <!--
            删除文本 ：<del></del>
            插入文本 ：<ins></ins>
            【注】一般情况下，删除文本都是和插入文本配合使用的
        -->
        <p>
            促销 ：原价<del>300</del>,现价<ins>100</ins>!!!
        </p>
    </body>
</html>
