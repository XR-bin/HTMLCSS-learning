<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>图片标签与图片属性</title>
    </head>
    <body>
        <!--
            img -> 单标签
                src ：引入图片地址
                alt ：当图片出现问题的时候，可以显示一段友好的提示文字
                title ：鼠标移入出现提示信息
                width ：图片的宽
                height ：图片的高
        -->
        <img src="https://n.sinaimg.cn/sinakd20210723s/119/w550h369/20210723/09ae-4fc950ed1667de0a73d3dc07996f2a4a.jpg"
        alt="开幕式值得期待"
        title="这是一张图" 
        width="550"
        height="369"/>

        <!--
            width/height的控制一般通过CSS样式来实现，但还是得看开发需求，一般是建议
            加上图片的原本大小默认值的

            谷歌浏览器调试小技巧
                谷歌浏览器可以通过调节网速模拟网络慢时的加载情况
                鼠标右键-》检查-》Network-》No throtting -》Slow 3G
        -->
    </body>
</html>
