<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>跳转链接</title>
        <!--
            base -> 单标签 ：作用就是改变链接的默认行为的。
            一般写在head标签中
            target属性 ：可以改变链接打开的方式。
                        默认情况下，在当前页面打开_self;
                        新窗口打来 _blabk
        -->
        <base target="_blank">
    </head>
    <body>
        <!--
            a -> 双标签  <a></a>
            href属性 ：链接地址
            target属性 ：可以改变链接打开的方式。
                        默认情况下，在当前页面打开_self;
                        新窗口打来 _blank
                        
        -->

        <a href="https://baidu.com">百度</a>
        <a href="https://baidu.com" target="_blank">
            <img src="./img/cat1.jpeg" width="200px" height="200px" />
        </a>
    </body>
</html>
