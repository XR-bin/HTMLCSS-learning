<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>特殊符号</title>
    </head>
    <body>
        <!--
            特殊字符
                1、& + 字符
                2、解决冲突，左右尖括号、空格
                3、常用&lt;  &gt;   &nbsp;
        -->
        <p>
            &lt;html&gt;
            hello &nbsp;&nbsp;&nbsp;&nbsp; world
        </p>
    </body>
</html>
