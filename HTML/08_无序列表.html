<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>无序列表</title>
    </head>
    <body>
        <!--
            无序列表

                无序列表 -> ul li  符合嵌套非规范

                <ul>、<li>:列表的最外层容器、列表项
                【注】ul和li必须是组合出现的，他们之间是不能有其他标签的

                ul的属性：
                    type：改变前面标记的样式(一般都是通过CSS去控制的)
                        disc     默认值，实心圆
                        circle   空心圆
                        square   实心方块
        -->
        <ul type="square">
            <li>第一项</li>
            <li>第二项</li>
            <li>第二项</li>
        </ul>
    </body>
</html>
