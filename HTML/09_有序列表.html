<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>有序列表</title>
    </head>
    <body>
        <!-- 
            有序列表

                有序列表 -> ol li 一般用的比较少，可以用无序列表来实现

                <ol>、<li> ：列表的最外层容器、列表项
                【注】有序列表用的非常少，经常用的是无序列表，无序列表可以去替代有序列表
                
               i ul的属性：
                    type属性：改变前面标记的样式(一般都是用CSS去控制)
                        1 ： 默认          1 2 3 4 ...
                        a ： 小写字母顺序   a b c d ...
                        A ： 大写字母顺序   A B C D ...
                        i ： 小写罗马数字   i ii iii iv ...
                        I :  大写罗马数字   I II III IV ...
        -->

        <ol type="i">
            <li>第一项</li>
            <li>第二项</li>
            <li>第三项</li>
        </ol>
    </body>
</html>
