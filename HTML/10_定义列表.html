<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>定义列表</title>
    </head>
    <body>
        <!-- 
            定义列表

                定义列表 -> dl dt dd 列表项需要添加标题和对标题进行描述的内容

                <dl> : 定义列表
                <dt> ；定义专业术语或名词
                <dd> : 对名词进行解释和描述
        -->
        <dl>
            <dt>HTML</dt>
            <dd>超文本标记语言</dd>

            <dt>CSS</dt>
            <dd>层叠样式表</dd>

            <dt>JavaScript</dt>
            <dd>网页脚本语言</dd>
        </dl>
    </body>
</html>
