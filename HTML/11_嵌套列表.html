<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>嵌套列表</title>
    </head>
    <body>
        <!--  
            嵌套列表：
                列表之间可以互相嵌套形成层级列表
        -->
        <ul>
            <li>
                辽宁省
                <ul>
                    <li>沈阳</li>
                    <li>大连</li>
                    <li>丹东</li>
                </ul>
            </li>

            <li>
                广东省
                <ul>
                    <li>广州</li>
                    <li>深圳</li>
                    <li>揭阳</li>
                </ul>
            </li>
        </ul>

        <dl>
            <dt>中国</dt>
            <dd>
                <dl>
                    <dt>辽宁省</dt>
                    <dd>沈阳</dd>
                    <dd>大连</dd>
                    <dd>丹东</dd>
                </dl>
                
                <dl>
                    <dt>广东省</dt>
                    <dd>广州</dd>
                    <dd>深圳</dd>
                    <dd>揭阳</dd>
                </dl>
            </dd>
        </dl>
    </body>
</html>
