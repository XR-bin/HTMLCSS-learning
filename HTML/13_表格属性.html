<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>表格属性</title>
    </head>
    <body>
        <!--  
            border：表格边框
            cellpadding：单元格内的空间
            cellspacing：单元格之间的空间
            rowspan：合并行
            colspan：合并列
            align：左右对齐方式
            valign：上下对齐方式

            align：left 、 center 、 right
            valign：top 、 middle 、 bottom
        -->

        <table border="1px" cellpadding="30px" cellspacing="30px">
            <caption>天气预报</caption>
            <thead>
                <tr align="left">
                    <th colspan="2">日期</th>
                    <th>天气情况</th>
                    <th>出行情况</th>
                </tr>
            </thead>
            <tbody>
                <tr valign="top">
                    <td rowspan="2">2021年7月24日</td>
                    <td>白天</td>
                    <td><img src="./img/图1.png" alt="图片故障"></td>
                    <td>天气多云小雨，适合出行</td>
                </tr>
                <tr>
                    <td>夜晚</td>
                    <td><img src="./img/图1.png" alt="图片故障"></td>
                    <td>天气多云小雨，适合出行</td>
                </tr>
                <tr>
                    <td rowspan="2">2021年7月24日</td>
                    <td>白天</td>
                    <td><img src="./img/图2.png" alt="图片故障"></td>
                    <td>天气小雨，不适合出行</td>
                </tr>
                <tr>
                    <td>夜晚</td>
                    <td><img src="./img/图2.png" alt="图片故障"></td>
                    <td>天气小雨，不适合出行</td>
                </tr>
            </tbody>

            <tfoot>

            </tfoot>
        </table>
    </body>
    </body>
</html>
