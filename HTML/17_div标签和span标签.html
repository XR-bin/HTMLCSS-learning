<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div标签和span标签</title>
</head>
<body>
    <!--  
        <div>（块）：
            div全称是division，“分割、分区”的意思，div标签用来划分一个区域，相当于
            一个块区域容器，可容纳段落、标题、表格、图片等各种网页元素。即HTML中大多数
            的标签都可以嵌套在div标签中，div中开可以嵌套多层div，用来将网页分割成独立的、
            不同的部分，来实现网页的规划和布局。
        
        <span>（内联）：
            用来修饰文字的，div与span都是没有任何默认样式，需要配合CSS才行。
    -->

    <div>
        <h2><a href="#"><span>HTML5</span> 教程 | 菜鸟教程</a></h2>
        <a href="#"><img src="https://dss1.bdstatic.com/6OF1bjeh1BF3odCf/it/u=4060532579,2597180468&fm=218&app=92&f=JPG?w=121&h=75&s=D082FA1A0B31668469C6F459030010FB"></a>
        <p>
            <span>HTML5</span>是HTML最新的修订版本,2014年10月由万维网联盟(W3C)完成标
            准制定。 <span>HTML5</span>的设计目的是为了在移动设备上支持多媒体。 HTML5
             简单易学。什么是 <span>HTML5</span>?<span>HTML5</span> 是下一代 HTML 标准。HTML
        </p>
        <a href="#">www.runoob.com/html/html5-int....百度快照</a>
    </div>
</body>
</html>
