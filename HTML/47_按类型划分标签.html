<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>按类型划分标签</title>
    </head>
    <body>
        <!--  
            按类型
                block(块标签)：div、p、ul、li、h1...
                    1、独占一行
                    2、支持所有样式
                    3、不写宽的时候，跟父元素的宽相同
                    4、所占区域是一个矩形

                inline(行内/内联标签)：span、a、em、strong、img...
                    1、挨在一起的
                    2、有些样式不支持，例如：width、height、margin、padding...
                    4、所占的区域不一定是矩形
                    5、内联标签之间会有空隙，原因：编写代码时的换行产生的
                    
                    【注意】img虽然是内联标签，但却可以设置width和height

                inline-block(内联块标签)：input、select ...
                    1、挨在一起，但支持宽高

            【注意】布局一般用块标签，修饰文本一般用内联标签
        -->
    </body>
</html>
