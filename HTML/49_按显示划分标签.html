<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>按显示划分标签</title>
    </head>
    <body>
        <!--  
            按显示划分

                替换标签：浏览器根据元素的标签和属性，来决定元素的具体显示内容
                    例如：img、input...
                
                非替换标签：将内容直接告诉浏览器，将其显示出来。
                    例如：div、h1、p...
        -->
    </body>
</html>
