<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string和b与em和i</title>
</head>
<body>
    <!-- 表强调 -->
    <strong>strong标签</strong>
    <!-- 单纯字体加粗 -->
    <b>b标签</b>

    <!-- 表强调 -->
    <em>em标签</em>
    <!-- 单纯字体倾斜 -->
    <i>i标签</i>

    <!-- strong强调性比em强 -->
</body>
</html>
