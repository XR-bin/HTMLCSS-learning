<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引用标签</title>
</head>
<body>
    <!-- 
        blockquote   /blɒk  kwoʊt/
        abbr         /æbr/
        address      /əˈdres/
        cite         /saɪt/
     -->
    <p>
    我在块外面
    <blockquote>
        这是一个块引用标签
    </blockquote>
    我在块外面
    </p>

    <p>
        我在小段落引用标签外面
        <q>这是一个小段落引用标签</q>
        我在小段落引用标签外面
    </p>
    <p>
        <abbr title="World Health Organization">WHO</abbr>
    </p>
    <p>
        <address>www.baidu.com</address>
        <cite>《三国演义》</cite>
    </p>
</body>
</html>
