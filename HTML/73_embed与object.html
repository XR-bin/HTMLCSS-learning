<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embed与object</title>
</head>
<body>
    <!-- 
        embed   /ɪmˈbed/
        object  /ˈɒbdʒɪkt/
        param   /ˌpærəˈm/
    -->

    <!--  
        这两个标签我们很少去用，因为会要求客户手动安装某些插件才能看到效果

    -->

    <embed src="./img/flash.swf" />

    <object>
        <param name="movie" value="./img/flash.swf" />
    </object>
</body>
</html>
