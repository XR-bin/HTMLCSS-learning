    <!-- 
      Photoshop CC 2019  网盘链接地址：https://pan.baidu.com/s/1LVa5R_btSjczLBwskCZidQ   提取码：sc3v
      
      Photoshop使用：
        组成：
          菜单项
          工具栏
          辅助面板
          
      快捷键：
        ctrl + r ：显示隐藏标尺
        在标尺上可以拖拽参考线
        可以通过移动工具拖拽回去，也可以在视图菜单栏中选择清除所有的参考线
        图层中的小眼睛可以对当前图层进行显示隐藏
        alt + 滚轮：可以对图片进行放大缩小
        
        jpg/jpeg    比较做色彩比较丰富的图
        png         一般是动态图
        gif         背景透明图
        
        psd是图片稿的工程，我们和设计师拿图时尽量拿到psd文件
        
      
      
      图片的切图流程：
          1、通过矩形选框工具，选择指定的区域
              微调：alt 减少区域   shift 增加区域    上下左右键进行微调
              利用参考线记录量取的位置，以便以后测量其他的值
              
          2、ctrl + c ：复制图层
          3、ctrl + n ：新建图层
          4、ctrl + v ：粘贴图层
          5、存储为web格式
          
          也可以利用切片工具将其批量切取
          
          
          企业企图流程
          团队合作工具网站
          蓝湖：https://lanhuapp.com
    -->
